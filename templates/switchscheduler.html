<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPIO Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            max-width: 1200px;
            gap: 20px;
        }
        @media (max-width: 500px){
            body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            margin: 0;
            padding: 100px;
            display: grid;
            grid-template-columns: repeat(8, 6fr);
            justify-content: center;
            align-items: center;
            height: 100vh;
            }
            .container{
                background: rgba(255, 255, 255, 0);
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                display: grid;
                grid-template-columns: repeat(1, 2fr);
                left: 0%;
                width: 0%;
            }
        }
        .schedule-form {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .schedule-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .schedule-form input[type="time"],
        .schedule-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .schedule-form button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .schedule-form button:hover {
            background-color: #e5004c;
            transform: scale(1.1);
        }
        .schedule-table {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 2;
        }
        .schedule-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .schedule-table table, .schedule-table th, .schedule-table td {
            border: 1px solid #dddddd00;
        }
        .schedule-table th, .schedule-table td {
            padding: 12px;
            text-align: left;
        }
        .schedule-table th {
            background-color: #f4f4f436;
        }
        .schedule-table tr:nth-child(even) {
            background-color: #f4f4f436;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="schedule-form">
            <h1>Switch Scheduler</h1>
            <label for="pin-select">Select GPIO Pin:</label>
            <select id="pin-select">
                <option value="0">Switch 0</option>
                <option value="1">Switch 1</option>
                <option value="2">Switch 2</option>
                <option value="3">Switch 3</option>
                <option value="4">Switch 4</option>
                <option value="5">Switch 5</option>
                <option value="6">Switch 6</option>
                <option value="7">Switch 7</option>
                <option value="8">Switch 8</option>
                <option value="8">Switch 9</option>
            </select>
            <label for="on-time">ON Time:</label>
            <input type="time" id="on-time">
            <label for="off-time">OFF Time:</label>
            <input type="time" id="off-time">
            <button onclick="scheduleGPIO()">Set Schedule</button>
        </div>
        <div class="schedule-table">
            <h1>Scheduled GPIOs</h1>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>switch module</th>
                        <th>ON Time</th>
                        <th>OFF Time</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Scheduled items will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function scheduleGPIO() {
            const pin = document.getElementById('pin-select').value;
            const onTime = document.getElementById('on-time').value;
            const offTime = document.getElementById('off-time').value;

            const response = await fetch('/schedule', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({pin: pin, on_time: onTime, off_time: offTime})
            });
            const data = await response.json();
            if (data.status === 'success') {
                loadSchedule();
            }
        }

        async function loadSchedule() {
            const response = await fetch('/get_schedule');
            const schedule = await response.json();

            const tableBody = document.querySelector('#schedule-table tbody');
            tableBody.innerHTML = '';
            for (const pin in schedule) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>GPIO ${pin}</td>
                    <td>${schedule[pin].on_time}</td>
                    <td>${schedule[pin].off_time}</td>
                `;
                tableBody.appendChild(row);
            }
        }

        loadSchedule();
    </script>
</body>
</html>
